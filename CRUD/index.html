<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <button id="newBtn" onclick="window.location.href='form.html'">New User</button>
        
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Login Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- User data will be loaded here -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
