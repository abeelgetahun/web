<!DOCTYPE html>
<html>
<head>
  <title>Food Catalog</title>
  <style>
    body {
      background: blue;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    table {
      margin: 0 auto;
      background: white;
      color: black;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h3>Food Catalog</h3>
  <table>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>በያይነት</td>
      <td><input type="number" min="0" value="0"></td>
    </tr>
    <tr>
      <td>ፍርፍር</td>
      <td><input type="number"  min="0" value="0"></td>
    </tr>
    <tr>
      <td>ክትፎ</td>
      <td><input type="number" min="0" value="0"></td>
    </tr>
    <tr>
      <td>ጎመን በስጋ</td>
      <td><input type="number"  min="0" value="0"></td>
    </tr>
  </table>

  <button > ይዘዙ</button>

</body>
</html>
